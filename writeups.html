---
layout: page
title: CTF/Challenge Write-Ups
permalink: /writeups/
published: true
---

<div class="posts">
  {% assign my_writeups = {{ site.baseurl }}/_writeups %}
  {% for post in my_writeups %}
    <article class="post">

      <h1><a href="{{ site.baseurl }}{{ post.url }}">{{ post.title }}</a></h1>

      <div class="entry">
        {{ post.excerpt }}
      </div>

      <a href="{{ site.baseurl }}{{ post.url }}" class="read-more">Read More</a>
    </article>
  {% endfor %}
</div>
